webdriver {
    base.url = "http://todomvc.com/examples/angularjs/#/"
    autodownload = true
    driver = chrome
}

chrome {
    switches = "--start-maximized;--enable-automation;--no-sandbox;--disable-popup-blocking;--disable-default-apps;--disable-infobars;--disable-gpu;--disable-extensions;"
}

headless.mode = true

serenity {
    project.name = "Demo Project using Serenity"
    test.root = "net.fmjaeschke.examples.serenitytest.features"
    tag.failures = "true"
    linked.tags = "issue"
    restart.browser.for.each = scenario
    logging = verbose
}

environment = prod

environments {
    local {
        home.page = "http://localhost:8080/angularjs/#/"
    }
    prod {
        home.page = "https://todomvc.com/examples/angularjs/#/"
    }
}